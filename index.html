<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>fCC Drum Machine Project by Lance</title>
  </head>
  <body>
    <h1 class="text-center">Drum Machine</h1>
    <div class="container" id="drum-machine">
     <div class="card mb-3">
      <div class="card-body">
       <div id="display" class="text-center"> Click any button below or click the coresponding keyboard key to begin!</div>
      </div>
     </div>
      <button class="drum-pad btn btn-primary btn-block" id="q-drum" onclick="play('Q')">Q
       <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-1.mp3" class="clip" id="Q"></audio>
      </button>
      <button class="drum-pad btn btn-primary btn-block" id="w-drum" onclick="play('W')">W
       <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-2.mp3" class="clip" id="W"></audio>
      </button>
      <button class="drum-pad btn btn-primary btn-block" id="e-drum" onclick="play('E')">E
       <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-3.mp3" class="clip" id="E"></audio>
      </button>
      <button class="drum-pad btn btn-primary btn-block" id="a-drum" onclick="play('A')">A
       <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-4_1.mp3" class="clip" id="A"></audio>
      </button>
      <button class="drum-pad btn btn-primary btn-block" id="s-drum" onclick="play('S')">S
       <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-6.mp3" class="clip" id="S"></audio>
      </button>
      <button class="drum-pad btn btn-primary btn-block" id="d-drum" onclick="play('D')">D
       <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Dsc_Oh.mp3" class="clip" id="D"></audio>
      </button>
      <button class="drum-pad btn btn-primary btn-block" id="z-drum" onclick="play('Z')">Z
       <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
      </button>
      <button class="drum-pad btn btn-primary btn-block" id="x-drum" onclick="play('X')">X
       <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/RP4_KICK_1.mp3" class="clip" id="X"></audio>
      </button>
      <button class="drum-pad btn btn-primary btn-block" id="c-drum" onclick="play('C')">C
       <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Cev_H2.mp3" class="clip" id="C"></audio>
      </button>
    </div>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!--freeCodeCamp CDN link to run tests-->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
